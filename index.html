<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Week</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Floating Background Elements -->
    <div class="background-elements" id="background-elements">
        <!-- Generated by JS for randomness -->
    </div>

    <!-- Intro Sequence Container -->
    <div id="intro-container" class="intro-container">
        <h1 id="intro-text" class="intro-text"></h1>
    </div>

    <main class="glass-container hidden-initially" id="main-content">
        <header>
            <h1>My Valentine For You Baby</h1>
            <p>A journey through the week of love from your Boy Divakar</p>
            <p id="journey-status" class="journey-status"></p>
        </header>

        <div class="cards-grid" id="cards-grid">
            <!-- Cards will be injected here by script.js -->
        </div>
    </main>

    <!-- Music Player Control -->
    <button id="music-btn" class="music-btn">Click for Music Love ðŸŽµ</button>
    <audio id="bg-music" loop>
        <source src="assets/valentine.mp3" type="audio/mpeg">
    </audio>

    <!-- Love Note Toast -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Modal for Card Details -->
    <div id="modal" class="modal hidden">
        <div class="modal-content glass-card">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-desc"></p>
            <div id="modal-extra"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
